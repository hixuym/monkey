template: Hello, %s!
defaultName: Stranger

logging:
  level: INFO
  loggers:
    "io.sunflower": DEBUG
    "io.ebean.SQL": TRACE
    "io.ebean.TXN": TRACE
    "io.ebean.SUM": TRACE
    "io.ebean.cache.QUERY": TRACE
    "io.ebean.cache.BEAN": TRACE
    "io.ebean.cache.COLL": TRACE
    "io.ebean.cache.NATKEY": TRACE

    "io.sunflower.metrics":
      level: DEBUG
      additive: false
      appenders:
        - type: file
          currentLogFilename: logs\\app_metrics.log
          threshold: ALL
          queueSize: 512
          discardingThreshold: 0
          archive: true
          archivedLogFilenamePattern: logs\\app_metrics-%d.log.gz
          archivedFileCount: 5
          timeZone: UTC
          logFormat: "%-5p [%d{ISO8601,UTC}] %c: %m%n%rEx"
          bufferSize: 8KB
          immediateFlush: true
  appenders:
    - type: console
      threshold: ALL
      queueSize: 512
      discardingThreshold: 0
      timeZone: UTC
      target: stdout
      logFormat: "%-5p [%d{ISO8601,UTC}] %c: %m%n%rEx"

jaxrs:
  contextPath: /app
  contextParams:
  initParams:

