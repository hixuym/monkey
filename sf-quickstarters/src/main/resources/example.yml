template: Hello, %s!
defaultName: Stranger

logging:
  level: INFO
  loggers:
    "io.ebean.SQL": TRACE
    "io.ebean.TXN": TRACE
    "io.ebean.SUM": TRACE
    "io.ebean.cache.QUERY": TRACE
    "io.ebean.cache.BEAN": TRACE
    "io.ebean.cache.COLL": TRACE
    "io.ebean.cache.NATKEY": TRACE

server:
  type: https
  sslcontext:
    keyStorePassword: password
    trustStorePassword: password
    jceProvider: Conscrypt
    validateCerts: true
    validatePeers: true
    supportedProtocols: ['TLSv1.1', 'TLSv1.2']
    excludedProtocols:  []
    supportedCipherSuites: ['ECDHE-RSA-AES128-GCM-SHA256', 'ECDHE-ECDSA-AES128-GCM-SHA256']

    allowRenegotiation: false
    endpointIdentificationAlgorithm: HTTPS
    #excludedCipherSuites: []
    excludedCipherSuites:
      - SSL_RSA_WITH_DES_CBC_SHA
      - SSL_DHE_RSA_WITH_DES_CBC_SHA
      - SSL_DHE_DSS_WITH_DES_CBC_SHA
      - SSL_RSA_EXPORT_WITH_RC4_40_MD5
      - SSL_RSA_EXPORT_WITH_DES40_CBC_SHA
      - SSL_DHE_RSA_EXPORT_WITH_DES40_CBC_SHA
      - SSL_DHE_DSS_EXPORT_WITH_DES40_CBC_SHA

  contextPath: /app
  port: 8443
  backlog: 256
  hostname: localhost
  ioWorkerCount: 8
  executorThreadCount: 100
  idleTimeout: 10
  maxRequestSize: 20m
  maxInitialLineLength: 4096
  maxHeaderSize: 8192
  maxChunkSize: 8192




metrics:
  frequency: 1 minutes
  reporters:
    - type: log
      logger: io.sunflower.metrics

database:
  driverClass: org.h2.Driver
  user: sa
  autoCommitByDefault: false
  password: ""
  url: jdbc:h2:mem:test_db
  initialSize: 0
  minSize: 0
  properties:
    search.packages: io.sunflower.quickstarters.core
    ddl.generate: true
    ddl.run: true