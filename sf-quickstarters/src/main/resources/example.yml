metrics:
  frequency: 15 minutes
  reporters:
    - type: log
      logger: io.sunflower.getMetricRegistry

database:
  driverClass: org.h2.Driver
  user: sa
  autoCommitByDefault: false
  password: ""
  url: jdbc:h2:mem:test_db
  initialSize: 0
  minSize: 0
  properties:
    search.packages: io.sunflower.quickstarters.core
    ddl.generate: true
    ddl.run: true