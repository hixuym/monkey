level: INFO
loggers:
  com.example.app: DEBUG
appenders:
  - type: console
    threshold: ALL
  - type: file
    threshold: ALL
    currentLogFilename: ./logs/quickstarters.log
    archivedLogFilenamePattern: ./logs/quickstarters-%d.log.gz
    archivedFileCount: 5
  - type: file
    threshold: ALL
    maxFileSize: 100MB
    currentLogFilename: ./logs/max-file-size-quickstarters.log
    archivedLogFilenamePattern: ./logs/max-file-size-quickstarters-%d-%i.log.gz
    archivedFileCount: 5
  - type: file
    threshold: ALL
    maxFileSize: 100MB
    currentLogFilename: ./logs/max-file-size-quickstarters.log
    archivedLogFilenamePattern: ./logs/max-file-size-quickstarters-%i.log.gz
    archivedFileCount: 5
  - type: syslog
    host: localhost
    facility: local0
