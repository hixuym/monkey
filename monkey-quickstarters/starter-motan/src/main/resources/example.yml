server:
  type: simple
logging:
  level: INFO
  loggers:
    "io.monkey": DEBUG
    "com.weibo": DEBUG
  appenders:
    - type: console
      threshold: ALL
      queueSize: 512
      discardingThreshold: 0
      timeZone: UTC
      target: stdout
      logFormat: "%-5p [%d{ISO8601,UTC}] %c: %m%n%rEx"
metrics:
  frequency: 15 minutes
  reporters:
    - type: log
      logger: starter-motan.metrics

